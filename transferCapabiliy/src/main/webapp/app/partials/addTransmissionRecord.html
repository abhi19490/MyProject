<form class="form-horizontal" ng-submit="feedTransmission()">
    <fieldset>

        <!-- Form Name -->
       
         <!-- Date Time Picker -->
         <div class="panel panel-info" style="box-shadow:4px 4px 13px 0px rgba(91, 89, 89, 0.88)">
              <div class="panel-heading">
                <h3 class="panel-title">Feed New Transmission Record</h3>
              </div>
              <div class="panel-body">
                <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="corridorName">Select
                Corridor</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-right"></i></span>
                <select required id="corridorName" name="corridorName" ng-model="rec.corridorName" ng-options="corridorName.corridorName+' (TTC -- '+corridorName.ttc+')'  for corridorName in corridorsList" class="form-control">
                    <option value="">----Select Corridor----</option>
                    
                </select>
                </div>
            </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="startDate">From
                (Starting Date)</label>
            <div class="col-md-4">
                <div id='datetimepicker8'  class="input-group date" data-date="" data-date-format="DD/MM/YYYY"  data-link-field="sDate">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-right"></i></span> 
                    <input id="startDate" ng-model="rec.startDate" name="startDate" class="form-control" placeholder="Starting Date"
                        type="text" readonly required >
                        
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>

            </div>
            <input type="hidden" id="sDate"  value="" /><br/>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="atc">Actual
                Transmission (ATC)</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-right"></i></span> 
                    <input id="atc" name="atc" ng-model="rec.atc"
                        class="form-control" placeholder="Actual Transmission" type="text"
                        required>
                </div>

            </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="revision">Revison
                (#)</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-right"></i></span> 
                    <input id="revision" ng-model="rec.revision"
                        name="revision" class="form-control" placeholder="Revision"
                        type="text" pattern="^[0-9]" >
                </div>

            </div>
        </div>
<script type="text/javascript">
$.fn.datetimepicker.defaults = {
      pickTime: false                 //en/disables the time picker
    };
$(function () {
    $('#datetimepicker8').datetimepicker({pickTime: false,showToday: true});
    $('#datetimepicker9').datetimepicker({pickTime: false,showToday: true});
    $("#datetimepicker8").on("dp.change",function (e) {
        console.log("Start Date Selected");
       $('#datetimepicker9').data("DateTimePicker").setMinDate(e.date);
    });
    $("#datetimepicker9").on("dp.change",function (e) {
        console.log("End Date Selected");
       $('#datetimepicker8').data("DateTimePicker").setMaxDate(e.date);
    });
});
    </script>
        <!-- Prepended text-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="comment">Comment
                (If Any)</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-right"></i></span> 
                    <input id="comment" ng-model="rec.comment"
                        name="comment" class="form-control" placeholder="Comment"
                        type="text" >
                </div>

            </div>
        </div>
        <!-- Button (Double) -->
        <div class="form-group">
                    <label class="col-md-4 control-label" for="addBtn"></label>
            <div class="col-md-8">
                <button style="width: 24%" id="addBtn" name="addBtn"
                    class="btn btn-info" type="submit">
                    <i class="glyphicon glyphicon-plus"></i> Add
                </button>
                
                <button type="reset" style="width: 23%" id="clearBtn" name="clearBtn"
                    class="btn btn-danger">
                    <i class="glyphicon glyphicon-remove"></i> Reset
                </button>
            </div>
        </div>
