<div class="white-back">
<!--Body content-->
<legend><center>View All Corridors</center></legend>
<div class="table-responsive">
<table  align="center" class="table table-striped table-bordered table-hover" >
	<thead>
		<tr>
			<th>Corridor Name</th>
			<th>Source Region</th>
			<th>Destination Region</th>
			<th>Total Transfer Capability (TTC)</th>
			<!-- <th>Options</th> -->
			
		</tr>
	</thead>
	<tr ng-repeat="corridor in corridorsList | orderBy: 'ttc' :true">

		<td>{{corridor.corridorName}}</td>
		<td>{{corridor.startRegion.regionName}}</td>
		<td>{{corridor.endRegion.regionName}}</td>
		<td>{{corridor.ttc}}</td>
	<!-- 	<td>
		<a href="#/addCorridor" class="btn btn-info glyphicon glyphicon-save"></a>
		<a href="#" class="btn btn-info glyphicon glyphicon-save"></a>
		<a data-toggle="tooltip" data-original-title="Default tooltip" href="#" class="btn btn-danger glyphicon glyphicon-trash"></a></td> -->
	</tr>
</table>
</div>
</div>
