<form>
	<legend>
		<center>Show All Transmission</center>
	</legend>
	<div class="form-group" >
            <label for="atc" class="col-md-3 control-label"></label>
            <label for="atc" class="col-md-1 control-label">Filter Records</label>
            <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-right"></i></span> 
                    <input type="text" required placeholder="Actual Transmission" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="search" name="atc" id="atc">
                </div>

            </div>
    </div>
	<div style="align-items: center" >
		<div class="col-md-12 input-group" style="margin:5px">
			<div>

				<!--Body content-->
				
				<div class="table-responsive" >
					<table id="my"
						class="table table-striped table-bordered table-hover"
						Style="margin-top: 30px;">
						<tr>
							<th>Corridor Name</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th>ATC</th>
							<th>Revision</th>
							<th>Comment</th>
							<th>Option</th>
						</tr>
						<tr ng-repeat="transfer in transferList | filter:search:strict |orderBy:'startDate':true" class="phone-listing" >

							<td>{{transfer.corridorName.corridorName}}<input
								id={{transfer.id}} type="hidden"
								value={{transfer.corridorName.corridorName}}></td>
							<td>{{ transfer.startDate | date:'dd-MMM-yyyy' }}</td>
							<td>{{ transfer.endDate | date:'dd-MMM-yyyy' }}</td>
							<td>{{transfer.atc}}</td>
							<td>{{transfer.revision}}</td>
							<td>{{transfer.comment}}</td>
							<td><input id={{transfer.id}} class="btn btn-info  btn-xs"
								type="button" value="Show on Map" data-toggle="modal"
								ng-click="showValue(transfer.id)"></td>
							<!-- <input id={{transfer.id}} class="btn btn-info"
                        type="button" value="Show on Map" data-toggle="modal"
                        data-target=".bs-example-modal-lg" ng-click="showValue(transfer.id)"> -->
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</form>
